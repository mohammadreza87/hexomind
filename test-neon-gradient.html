<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEXOMIND Neon Gradient Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #0a0a0f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .title-container {
            text-align: center;
            position: relative;
        }

        /* Glow effect behind title */
        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 100px;
            background: radial-gradient(ellipse at center, currentColor 0%, transparent 70%);
            filter: blur(40px);
            opacity: 0.3;
            animation: glow-pulse 2.5s ease-in-out infinite;
            z-index: 0;
        }

        .gradient-title {
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            font-size: 72px;
            letter-spacing: -2px;
            position: relative;
            z-index: 1;
            animation: breathe 2.5s ease-in-out infinite;
            text-transform: uppercase;
        }

        /* Different neon gradients - same hue, different brightness */
        .neon-cyan {
            background: linear-gradient(180deg, #004c5c 0%, #00b4cc 50%, #66ffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .neon-cyan + .glow { color: #00f5ff; }

        .neon-purple {
            background: linear-gradient(180deg, #2d0047 0%, #8b00ff 50%, #d9b3ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .neon-purple + .glow { color: #8b00ff; }

        .neon-pink {
            background: linear-gradient(180deg, #660033 0%, #ff006e 50%, #ff99c2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .neon-pink + .glow { color: #ff006e; }

        .neon-blue {
            background: linear-gradient(180deg, #001a4d 0%, #0066ff 50%, #99c2ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .neon-blue + .glow { color: #0066ff; }

        .neon-green {
            background: linear-gradient(180deg, #003300 0%, #00cc00 50%, #66ff66 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .neon-green + .glow { color: #00ff00; }

        .neon-orange {
            background: linear-gradient(180deg, #663300 0%, #ff8800 50%, #ffcc66 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .neon-orange + .glow { color: #ffaa00; }

        @keyframes breathe {
            0%, 100% { transform: scale(0.98); }
            50% { transform: scale(1.03); }
        }

        @keyframes glow-pulse {
            0%, 100% {
                opacity: 0.2;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.4;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .color-samples {
            margin-top: 60px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .sample {
            padding: 10px 20px;
            font-size: 24px;
            font-weight: 900;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .sample:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="title-container">
        <div class="glow" id="glow"></div>
        <h1 class="gradient-title neon-cyan" id="title">HEXOMIND</h1>

        <div class="color-samples">
            <div class="sample neon-cyan">CYAN</div>
            <div class="sample neon-purple">PURPLE</div>
            <div class="sample neon-pink">PINK</div>
            <div class="sample neon-blue">BLUE</div>
            <div class="sample neon-green">GREEN</div>
            <div class="sample neon-orange">ORANGE</div>
        </div>
    </div>

    <script>
        const title = document.getElementById('title');
        const glow = document.getElementById('glow');
        const colors = ['neon-cyan', 'neon-purple', 'neon-pink', 'neon-blue', 'neon-green', 'neon-orange'];
        let currentIndex = 0;

        // Change color every 3 seconds
        function changeColor() {
            // Remove all color classes
            colors.forEach(c => title.classList.remove(c));

            // Pick random color
            currentIndex = Math.floor(Math.random() * colors.length);
            title.classList.add(colors[currentIndex]);

            // Update glow color
            const glowColors = {
                'neon-cyan': '#00f5ff',
                'neon-purple': '#8b00ff',
                'neon-pink': '#ff006e',
                'neon-blue': '#0066ff',
                'neon-green': '#00ff00',
                'neon-orange': '#ffaa00'
            };
            glow.style.color = glowColors[colors[currentIndex]];
        }

        // Auto change color
        setInterval(changeColor, 3000);

        // Click samples to change color
        document.querySelectorAll('.sample').forEach(sample => {
            sample.addEventListener('click', () => {
                const colorClass = sample.className.split(' ')[1];
                colors.forEach(c => title.classList.remove(c));
                title.classList.add(colorClass);
            });
        });
    </script>
</body>
</html>
